<div class="card w-full">
    <h2>Productos</h2>

    <p-button (click)="onShowProductFormModal()" icon="pi pi-plus-circle" styleClass="p-button-success mb-3" label="Agregar"></p-button>

    <p-table [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} productos" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Nombre</th>
                <th style="width:15%">SKU</th>
                <th style="width:30%">Descripci√≥n</th>
                <th style="width:10%">Imagen</th>
                <th style="width:10%">Precio</th>
                <th style="width:10%">Cantidad en Stock</th>
                <th style="width:10%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.sku}}</td>
                <td>{{product.description}}</td>
                <td>
                    <img [src]="product.image_url | image" alt="{{product.name}}" style="max-width: 100px; max-height: 100px;">
                </td>
                <td>{{product.price | currency: 'COP': 'symbol' }}</td>
                <td>{{product.stock_quantity}}</td>
                <td>
                    <div class="flex gap-2">

                        <p-button (click)="onShowProductFormModal(product)" icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning" pTooltip="Editar" tooltipPosition="bottom"></p-button>
                        <p-button [routerLink]="'rooms'" [queryParams]="{product: product.sku}" icon="pi pi-table" styleClass="p-button-rounded p-button-success ml-2 " pTooltip="Habitaciones" tooltipPosition="bottom" ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
