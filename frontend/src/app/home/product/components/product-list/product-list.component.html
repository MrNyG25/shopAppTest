<div class="card w-full">
    <h2>Productos</h2>

    <p-button (click)="onShowRoomFormModal()" icon="pi pi-plus-circle" styleClass="p-button-success mb-3" label="Agregar"></p-button>

    <p-table [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Nombre</th>
                <th style="width:25%">Ciudad</th>
                <th style="width:25%">Precio por noche</th>
                <th style="width:25%">Estado</th>
                <th style="width:25%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.city.name}}</td>
                <td>{{product.night_price | currency: 'COP': 'symbol' }}</td>
                <td>
                    <p-inputSwitch [(ngModel)]="product.status" (onChange)="onChangeProductStatus(product.id)"></p-inputSwitch>
                </td>
                <td>
                    <div class="flex gap-2">

                        <p-button (click)="onShowRoomFormModal(product)" icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning" pTooltip="Editar" tooltipPosition="bottom"></p-button>
                        <p-button [routerLink]="'rooms'" [queryParams]="{product: product.id}" icon="pi pi-table" styleClass="p-button-rounded p-button-success ml-2 " pTooltip="Habitaciones" tooltipPosition="bottom" ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
